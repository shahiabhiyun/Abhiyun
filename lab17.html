<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intra hyperlink</title>
</head>
<body>
<!-- Link to jump DOWN -->
<a href="#section2">Go to Section 2 ↓</a>

<!-- Content between -->
<h2 id="section1">Section 1</h2>
<p>This is the first section of the page. It has some text.</p>

<!-- Target section -->
<h2 id="section2">Section 2</h2>
<p>This is the second section. Here's a link to go back up:</p>

<!-- Link to jump BACK UP -->
<a href="#section1">⬆ Back to Section 1</a>


</body>
</html>

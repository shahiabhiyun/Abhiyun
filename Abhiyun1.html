<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Ball Game</title>
    <style>
        /* CSS styling will go here to make the game visually appealing */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game-container {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        #score-display {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Click the Ball!</h1>
    <div id="game-container">
        <div class="ball" id="game-ball"></div>
    </div>
    <div id="score-display">Score: 0</div>

    <script>
        /* JavaScript game logic will go here */
        const gameBall = document.getElementById('game-ball');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        let score = 0;

        function moveBall() {
            const maxX = gameContainer.clientWidth - gameBall.clientWidth;
            const maxY = gameContainer.clientHeight - gameBall.clientHeight;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            gameBall.style.left = newX + 'px';
            gameBall.style.top = newY + 'px';
        }

        gameBall.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            moveBall(); // Move the ball after it's clicked
        });

        // Initial ball position
        moveBall();

        // Move the ball automatically every second (example)
        setInterval(moveBall, 1000);
    </script>
</body>
</html>

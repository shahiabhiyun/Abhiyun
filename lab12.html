<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rowspam</title>
</head>
<body>
   <table border="1">
  <tr>
    <th>Item</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  <tr>
    <td rowspan="2">mobile</td>
    <td>Samsung</td>
    <td>30000</td>
  </tr>
  <tr>
    <td>Laptop</td>
    <td>4000000</td>
  </tr>
</table>

</body>
</html>
